<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Skeleton Component with Combined Header and Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col min-w-[360px] overflow-hidden">
    <!-- Combined Header and Main (First Child of Body) -->
    <div class="flex-grow">
      <!-- Header Section -->
      <header class="bg-white shadow-sm p-4 max-w-7xl mx-auto min-w-[360px]">

        <div class="flex flex-row justify-between gap-2">
          <!-- Left: Search and Search Button (One Row) -->
          <div class="flex flex-row items-center gap-2">
            <div class="relative">
              <input type="text" class="w-32 sm:w-48 md:w-64 px-3 py-2 border rounded-lg bg-gray-200 animate-pulse" disabled />
            </div>
            <div class="h-10 w-10 sm:w-12 bg-gray-200 rounded-lg animate-pulse"></div>
          </div>
          <!-- Right: Two Additional Buttons (Stacked Vertically) -->
          <div class="flex flex-col gap-2">
            <div class="h-10 w-20 bg-gray-200 rounded-lg animate-pulse"></div>
          </div>
        </div>

      </header>

      <!-- Main Content (Scrollable Box) -->
      <main class="p-4 shadow max-w-7xl mx-auto min-w-[360px] h-[89vh] overflow-y-auto ">

        <!-- Table -->
        <div class="bg-white shadow-sm rounded-lg overflow-x-auto">
          <table class="w-full table-auto min-w-[360px]">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-2 sm:px-4 py-2 sm:py-3 text-right sm:text-left">
                  <div class="h-4 w-16 sm:w-24 max-w-[60px] sm:max-w-[100px] bg-gray-200 rounded animate-pulse truncate text-sm sm:text-base"></div>
                </th>
                <th class="px-2 sm:px-4 py-2 sm:py-3 text-right sm:text-left">
                  <div class="h-4 w-16 sm:w-24 max-w-[60px] sm:max-w-[100px] bg-gray-200 rounded animate-pulse truncate text-sm sm:text-base"></div>
                </th>
                <th class="px-2 sm:px-4 py-2 sm:py-3 text-right sm:text-left">
                  <div class="h-4 w-16 sm:w-24 max-w-[60px] sm:max-w-[100px] bg-gray-200 rounded animate-pulse truncate text-sm sm:text-base"></div>
                </th>
                <th class="px-2 sm:px-4 py-2 sm:py-3 text-right sm:text-left">
                  <div class="h-4 w-16 sm:w-24 max-w-[60px] sm:max-w-[100px] bg-gray-200 rounded animate-pulse truncate text-sm sm:text-base"></div>
                </th>
                <th class="px-2 sm:px-4 py-2 sm:py-3 text-right sm:text-left">
                  <div class="h-4 w-16 sm:w- wave max-w-[60px] sm:max-w-[100px] bg-gray-200 rounded animate-pulse truncate text-sm sm:text-base"></div>
                </th>
                <th class="px-2 sm:px-4 py-2 sm:py-3 text-right sm:text-left">
                  <div class="h-4 w-16 sm:w-24 max-w-[60px] sm:max-w-[100px] bg-gray-200 rounded animate-pulse truncate text-sm sm:text-base"></div>
                </th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Rows will be generated by JavaScript -->
            </tbody>
          </table>
        </div>

      </main>
    </div>

    <!-- Floating Reload Button (Bottom-Right) -->
    <div class="fixed bottom-4 right-4">
      <div class="h-10 w-10 bg-gray-200 rounded-full animate-pulse shadow-md"></div>
    </div>


    <!-- JavaScript to Generate 12 Rows -->
    <script>
      const tbody = document.getElementById('table-body');
      for (let i = 0; i < 12; i++) {
        const row = document.createElement('tr');
        row.className = 'border-t';
        row.innerHTML = `
                <td class="px-2 sm:px-4 py-2 sm:py-3">
                    <div class="h-4 w-24 sm:w-32 bg-gray-200 rounded animate-pulse"></div>
                </td>
                <td class="px-2 sm:px-4 py-2 sm:py-3">
                    <div class="h-4 w-20 sm:w-28 bg-gray-200 rounded animate-pulse"></div>
                </td>
                <td class="px-2 sm:px-4 py-2 sm:last py-3">
                    <div class="h-4 w-16 sm:w-24 bg-gray-200 rounded animate-pulse"></div>
                </td>
                <td class="px-2 sm:px-4 py-2 sm:py-3">
                    <div class="h-4 w-12 sm:w-20 bg-gray-200 rounded animate-pulse"></div>
                </td>
                <td class="px-2 sm:px-4 py-2 sm:py-3">
                    <div class="h-4 w-16 sm:w-24 bg-gray-200 rounded animate-pulse"></div>
                </td>
                <td class="px-2 sm:px-4 py-2 sm:py-3 flex sm:flex-row flex-col sm:space-x-2 space-y-2 sm:space-y-0">
                    <div class="h-5 w-5 bg-gray-200 rounded-full animate-pulse"></div>
                    <div class="h-5 w-5 bg-gray-200 rounded-full animate-pulse"></div>
                </td>
            `;
        tbody.appendChild(row);
      }
    </script>
  </body>

</html>
